<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - DON LAMAR</title>
  <link rel="stylesheet" href="/pages/css/contact.css">
</head>
<body>
  <div id="app">
    <!-- Navbar -->
    <header class="header">
      <nav class="nav">
        <div class="nav-buttons">
          <button class="nav-button" onclick="window.location.href='/index.html'">Home</button>
          <button class="nav-button" onclick="window.location.href='about.html'">About</button>
        </div>
        <h1 class="title">DON LAMAR</h1>
        <div class="nav-buttons">
          <button class="nav-button" onclick="window.location.href='follow.html'">Follow</button>
          <button class="nav-button active" onclick="window.location.href='contact.html'">Contact</button>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <h2>Contact Information</h2>
      <div class="contact-info">
        <div class="contact-item">
          <h3>Email</h3>
          <p><a href="mailto:donlamar@example.com">donlamar@example.com</a></p>
        </div>
        <div class="contact-item">
          <h3>Phone</h3>
          <p><a href="tel:+1234567890">+1 (234) 567-890</a></p>
        </div>
        <div class="contact-item">
          <h3>Social Media</h3>
          <p><a href="https://twitter.com/donlamar" target="_blank">Twitter</a></p>
          <p><a href="https://instagram.com/donlamar" target="_blank">Instagram</a></p>
          <p><a href="https://linkedin.com/in/donlamar" target="_blank">LinkedIn</a></p>
        </div>
      </div>

      <!-- Contact Form -->
      <section class="contact-form-section">
        <h2>Send a Message</h2>
        <form action="#" method="POST" class="contact-form">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>

          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required>

          <label for="message">Your Message</label>
          <textarea id="message" name="message" placeholder="Your Message" rows="6" required></textarea>

          <button type="submit" class="submit-button">Send Message</button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; DON LAMAR, 2024. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
